<body>
    <script>
        function fizzBuzz() {
          for (let i = 1; i <= 100; i++) {
            let temp = (i % 3 === 0) && "Fizz" || i;
            temp = (i % 5 === 0) && "Buzz" || temp;
            temp = (i % 5 === 0 && i % 3 === 0) && "fizzBuzz" || temp;
            console.log(temp)
          }
        }

        fizzBuzz();
    </script>
